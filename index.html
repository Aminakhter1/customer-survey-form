<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Survey Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      /* Add custom CSS styles here */
      .popup {
        background-color: rgba(0, 0, 0, 0.5);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999;
      }

      .popup-content {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div
        class="row justify-content-md-center"
        style="
          background-color: skyblue;
          padding: 10px;
          border: 2px solid white;
        "
      >
        <h3 class="mb-4" style="text-align: center">Customer Survey Form</h3>
        <hr />
        <div
          class="col-md-5"
          style="
            background-color: skyblue;
            padding: 10px;
            border: 2px solid white;
            box-shadow: 2px 2px 5px 5px gray;
          "
        >
          <form id="surveyForm">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name:</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                required
              />
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name:</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                name="lastName"
                required
              />
            </div>
            <div class="mb-3">
              <label for="dob" class="form-label">Date of Birth:</label>
              <input
                type="date"
                class="form-control"
                id="dob"
                name="dob"
                required
              />
            </div>
            <div class="mb-3">
              <label for="country" class="form-label">Country:</label>
              <select class="form-select" id="country" name="country" required>
                <option value="">Select</option>
                <option value="USA">United States</option>
                <option value="Canada">Canada</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Gender:</label><br />
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="male"
                  name="gender"
                  value="Male"
                />
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="female"
                  name="gender"
                  value="Female"
                />
                <label class="form-check-label" for="female">Female</label>
              </div>
            </div>
            <div class="mb-3">
              <label for="profession" class="form-label">Profession:</label>
              <input
                type="text"
                class="form-control"
                id="profession"
                name="profession"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="mobile" class="form-label">Mobile Number:</label>
              <input
                type="tel"
                class="form-control"
                id="mobile"
                name="mobile"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button
              type="button"
              class="btn btn-secondary"
              onclick="resetForm()"
            >
              Reset
            </button>
          </form>
        </div>
      </div>
    </div>

    <div id="popup" class="popup d-none">
      <div class="popup-content">
        <h2>Survey Form Submission</h2>
        <p><strong>First Name:</strong> <span id="popupFirstName"></span></p>
        <p><strong>Last Name:</strong> <span id="popupLastName"></span></p>
        <p><strong>Date of Birth:</strong> <span id="popupDob"></span></p>
        <p><strong>Country:</strong> <span id="popupCountry"></span></p>
        <p><strong>Gender:</strong> <span id="popupGender"></span></p>
        <p><strong>Profession:</strong> <span id="popupProfession"></span></p>
        <p><strong>Email:</strong> <span id="popupEmail"></span></p>
        <p><strong>Mobile Number:</strong> <span id="popupMobile"></span></p>
        <button type="button" class="btn btn-primary" onclick="closePopup()">
          Close
        </button>
      </div>
    </div>

    <script>
      document
        .getElementById("surveyForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // Get form values
          const firstName = document.getElementById("firstName").value;
          const lastName = document.getElementById("lastName").value;
          const dob = document.getElementById("dob").value;
          const country = document.getElementById("country").value;
          const gender = [
            ...document.querySelectorAll("input[name='gender']:checked"),
          ]
            .map((checkbox) => checkbox.value)
            .join(", ");
          const profession = document.getElementById("profession").value;
          const email = document.getElementById("email").value;
          const mobile = document.getElementById("mobile").value;

          // Display values in the popup
          document.getElementById("popupFirstName").textContent = firstName;
          document.getElementById("popupLastName").textContent = lastName;
          document.getElementById("popupDob").textContent = dob;
          document.getElementById("popupCountry").textContent = country;
          document.getElementById("popupGender").textContent = gender;
          document.getElementById("popupProfession").textContent = profession;
          document.getElementById("popupEmail").textContent = email;
          document.getElementById("popupMobile").textContent = mobile;

          // Show the popup
          document.getElementById("popup").classList.remove("d-none");
        });

      function resetForm() {
        document.getElementById("surveyForm").reset();
      }

      function closePopup() {
        // Close the popup and reset the form
        document.getElementById("popup").classList.add("d-none");
        resetForm();
      }
    </script>
  </body>
</html>
